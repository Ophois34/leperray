<!DOCTYPE html>
<html>
<head>
	<title>Commandes GIT</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1>Commandes GIT</h1>
	<ul>
		<li><pre>GIT STATUS</pre>: voir les fichiers en attente d'ajout</li>
		<li><pre>GIT ADD fichier</pre>: ajouter un fichier à l'index GIT</li>
		<li><pre>GIT ADD .</pre>: ajouter tous les fichiers modifiés à l'index GIT</li>
		<li><pre>GIT COMMIT -m "commentaire"</pre>: faire un commit</li>
	</ul>

</body>
</html>
